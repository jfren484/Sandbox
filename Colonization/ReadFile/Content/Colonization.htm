<!doctype html>
<html>
    <head>
        <title>Colonization</title>
        <meta charset="utf - 8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="Colonization.css" rel="stylesheet">
    </head>
    <body>
        <nav class="nav nav-fill">
            <a class="nav-link disabled" href="#">Colonization File Viewer: <span id="filename">N/A</span></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" id="openFile" aria-current="page" href="#">Load</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="row h-100">
                <div class="col col-lg-3">
                    <h3>Location Information:</h3>
                    <div class="location-info">
                        Locat: (<span id="locatX"></span>, <span id="locatY"></span>) <span id="locatArea"></span><br />
                        <span id="locatNation"><span id="locatNationName"></span><br /></span>
                        (<span id="locatTerrainBaseName"></span>)<br />
                        <span id="locatTerrainFeat">(<span id="locatTerrainFeatName"></span>)<br /></span>
                        Unknown1: <span id="locatUnknown1"></span><br />
                        Unknown2: <span id="locatUnknown2"></span>
                    </div>
                </div>
                <div class="col col-lg-9 overflow-scroll h-100">
                    <div class="row">
                        <h3 class="col-lg-9">Map:</h3>

                        <div class="btn-group col-lg-3" role="group">
                            <button type="button" class="btn btn-primary" id="zoomIn">+</button>
                            <button type="button" class="btn btn-primary" id="zoomOut">-</button>
                        </div>
                    </div>
                    <div class="map" id="map">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="Colonization.js"></script>
    </body>
</html>
