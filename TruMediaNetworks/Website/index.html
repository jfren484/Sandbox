<!DOCTYPE html>
<html ng-app="playerStatsApp">
    <head>
        <title>Graphs for player</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/css/bootswatch-united.min.css" rel="stylesheet"/>
        <link href="resources/css/site.css" rel="stylesheet" />
    </head>
    <body ng-controller="playerStatsController">
        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="player">Player</label>
                            <select id="player" ng-model="player" ng-options="player.fullName for player in players"></select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-6 col-sm-2">
                    <img class="player-image" ng-src="{{player.playerImage}}" alt="{{player.fullName}} mugshot"/>
                </div>
                <div class="col-xs-6 col-sm-10">
                    <h3>{{player.fullName}}</h3>
                    <div>
                        <img ng-src="{{player.teamImage}}" alt="{{player.team}} logo"/>
                        {{player.team}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <highchart id="chart1" series="chart.series" config="lineChart"></highchart>
                </div>
            </div>
        </div>

        <script src="resources/js/angular.min.js"></script>
        <script src="resources/js/highcharts.min.js"></script>
        <script src="resources/js/highcharts-ng.js"></script>
        <script src="resources/js/controllers.js"></script>
    </body>
</html>
