<!DOCTYPE html>
<html>
	<head>
		<title>Roll &amp; Write</title>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div>
			<div id="toolbar" class="toolbar">
				<button type="button" class="toolbarButton" id="btnBGImage">Img</button>
				<button type="button" class="toolbarButton" id="btnSave">Save</button>
				<button type="button" class="toolbarButton" id="btnLoad">Load</button>

				<div class="toolbarDivider"></div>

				<button type="button" class="toolbarButton" id="btnUndo">Undo</button>
				<button type="button" class="toolbarButton" id="btnRedo">Redo</button>

				<div class="toolbarDivider"></div>

				<div class="toolbarToggleButtons">
					<button type="button" class="toolbarButton" id="btnDraw">Draw</button>
					<input type="checkbox" id="btnDraw_input" data-draw-params='{"id": "btnDraw"}'>
					<button type="button" class="toolbarButton" id="btnErase">Erase</button>
					<input type="checkbox" id="btnErase_input" data-draw-params='{"lineWidth": 10, "compOp": "destination-out"}'>
				</div>

				<div class="toolbarDivider"></div>

				<button type="button" class="toolbarButton" id="btnConfig" style="font-size: 1.75em; font-weight: bold;">&#9881;</button>
				<!--
					<button type="button" class="toolbarButton" id="btnAdd" style="font-size: 1.5em">&#10010;</button>
				-->
			</div>
			<div id="canvasCont" class="canvasContainer">
				<canvas id="bgCanvas"></canvas>
				<canvas id="gameCanvas"></canvas>
			</div>
		</div>
		<div style="display: none">
			<input type="file" id="fileInput">
		</div>
		<div id="modal" class="modal">
			<div id="toolbar" class="toolbar">
			</div>
		</div>
		<script type="text/javascript" src="eventHandlers.js"></script>
		<script type="text/javascript" src="drawing.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
