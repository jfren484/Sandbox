<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div>
			<div id="toolbar" class="toolbar">
				<button type="button" id="btnBGImage">Img</button>
				<label class="" for="btnDraw"><input type="checkbox" id="btnDraw" data-draw-params='{"id": "btnDraw"}'>Draw</label>
				<label class="" for="btnErase"><input type="checkbox" id="btnErase" data-draw-params='{"lineWidth": 10, "compOp": "destination-out"}'>Erase</label>
				<button type="button" id="btnSave">Save</button>
				<button type="button" id="btnLoad">Load</button>
				<button type="button" id="btnUndo">Undo</button>
				<button type="button" id="btnRedo">Redo</button>
			</div>
			<div id="canvasCont" class="canvasContainer">
				<canvas id="bgCanvas"></canvas>
				<canvas id="gameCanvas"></canvas>
			</div>
		</div>
		<div style="display: none">
			<input type="file" id="fileInput">
		</div>
		<script type="text/javascript" src="eventHandlers.js"></script>
		<script type="text/javascript" src="drawing.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
