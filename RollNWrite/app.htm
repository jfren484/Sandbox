<!DOCTYPE html>
<html>
	<head>
		<title>Roll &amp; Write</title>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div>
			<div id="toolbar" class="toolbar">
				<button type="button" class="toolbarButton" id="btnSave">Save</button>
				<button type="button" class="toolbarButton" id="btnLoad">Load</button>

				<div class="toolbarDivider"></div>

				<button type="button" class="toolbarButton" id="btnUndo">Undo</button>
				<button type="button" class="toolbarButton" id="btnRedo">Redo</button>

				<div class="toolbarDivider"></div>

				<div id="toolbarCustomButtons" class="toolbarCustomButtons"></div>

				<div class="toolbarDivider"></div>

				<button type="button" class="toolbarButton" id="btnConfig" style="font-size: 1.75em; font-weight: bold; line-height: 100%;">&#9881;</button>
			</div>
			<div id="canvasCont" class="canvasContainer">
				<canvas id="bgCanvas"></canvas>
				<canvas id="gameCanvas"></canvas>
			</div>
		</div>
		<div style="display: none">
			<input type="file" id="fileInput">
		</div>
		<div id="modal" class="modal">
			<div class="dialog">
				<div class="dialogHeader">
					<span></span>
					<div class="dialogHeaderTitle">Game Settings</div>
					<button type="button" id="btnDialogCancel">X</button>
				</div>
				<div class="dialogContent">
					<div class="dialogContentImage">
						<div class="dialogContentHeader">Game Image</div>
						<img id="imgBG" src="bgph.png" />
						<button type="button" class="toolbarButton" id="btnBGImage">Choose Background Image</button>
					</div>
					<div class="dialogContentTools">
						<div class="dialogContentHeader">Current Tools</div>
						<button type="button" class="toolbarButton" id="btnAdd" style="font-size: 1.5em">&#10010;</button>
					</div>
					<div class="dialogContentToolDef">
						<div class="dialogContentHeader">Tool Definition</div>
					</div>
				</div>
				<div class="dialogFooter">
					<button type="button" id="btnDialogSave">Save</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="eventHandlers.js"></script>
		<script type="text/javascript" src="drawing.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
